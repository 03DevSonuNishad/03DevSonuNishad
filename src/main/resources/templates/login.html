<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf:org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-5 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Login Page</div>

						<th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.massage}]]</p>
						</th:block>
						
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">
								Logout Successfully</p>
						</th:block>


						<div class="card-body">
							<form action="userlogin" method="post">

								<div class="md-3">
									<label>Enter Email</label>
									<input type="email" class="form-control" name="username">
								</div>
								<div class="md-3">
									<label>Enter Password</label>
									<input type="password" class="form-control" name="password">
								</div>

								<br>
								<button class="btn btn-primary col-md-12">Login</button>
						</div>
						</form>

					</div>
				</div>


			</div>
		</div>
		</div>


	</section>


</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>

						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMassage()}"></th:block>
						</th:block>

						<div class="card-body">
							<form action="userCreated" method="post">
								<div class="md-3">
									<label>Enter Full Name</label>
									<input type="text" class="form-control" name="fullName">
								</div>
								<div class="md-3">
									<label>Enter Email</label>
									<input type="email" class="form-control" name="email">
								</div>
								<div class="md-3">
									<label>Enter Password</label>
									<input type="password" class="form-control" name="password">
								</div>
								<div class="md-3">
									<label>Enter Mobile Number</label>
									<input type="text" class="form-control" name="mobileNo">
								</div>
								<br>
								<button class="btn btn-primary col-md-12">Register</button>
						</div>
						</form>

					</div>
				</div>


			</div>
		</div>
		</div>


	</section>

</body>

</html>
